<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game">
    <header>
      <h2>Typing Speed Test Game</h2>
    </header>
    <div class="container">
      <div class="level-options box">
        Select Your Level:
        <select name="levels">
          <option value="Easy">Easy</option>
          <option value="Normal" selected>Normal</option>
          <option value="Hard">Hard</option>
        </select>
      </div>
      <div class="message box">You Are Playing On
        <span class="level"> </span>
        Level & You Have
        <span class="seconds"></span>
        Seconds To Type The Word
      </div>
      <button class="btn start">Start Playing</button>
      <div class="word"></div>
      <input type="text" class="input">
      <div class="upcoming-words"></div>
      <div class="control box">
        <div class="time">Time Left: <span class="seconds"></span> Seconds</div>
        <div class="score">
          Score: <span class="got">0</span> From <span class="total"></span>
        </div>
      </div>
      <div class="finish"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
